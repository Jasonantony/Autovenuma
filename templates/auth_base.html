<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Auth | AutoVenuma{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Auth-only CSS -->

    <style>
        body {
            background: linear-gradient(135deg, #FFD84D, #FFE9A0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            width: 90%;
            max-width: 1000px;
            background: white;
            border-radius: 18px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, .15);
        }

        .login-left {
            flex: 1;
            background: #FFB703;
            padding: 50px;
            text-align: center;
        }

        .login-right {
            flex: 1;
            padding: 50px;
        }

        .login-right input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .login-right button {
            width: 100%;
            padding: 12px;
            background: #FFB703;
            border: none;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
